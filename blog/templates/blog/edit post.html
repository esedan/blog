{% extends 'blog/main.html' %}
{% block content %}
{% load crispy_forms_tags %}
<div id="content" class="p-4 p-md-5 pt-5">
    {% if messages %}
    {% for message in messages %}
          <div class="alert alert-{{message.tags}}">{{message}}</div>
    {% endfor %}

    {% endif %}
    <h3 id="me" class="mb-4" >LOGIN</h3>
    <div class="row">
        <div class="col-12">
            <center>
                <form style="background-color:grey;  padding:15px 0px;" method="post">
                        {% csrf_token %}
                    {{form|crispy}}
                    <button type="submit" class="btn btn-primary w-100 mt-3">Post</button>
                </form>
                </center>
                
        </div>
    </div>
</div>
{% endblock content %}
