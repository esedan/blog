{% extends 'blog/main.html' %}
{% block content %}
<div id="content" class="p-4 p-md-5 pt-5">
    {% if messages %}
    {% for message in messages %}
          <div class="alert alert-{{message.tags}}">{{message}}</div>
    {% endfor %}

    {% endif %}
    <h3 id="me" class="mb-4" >LOGIN</h3>
    <div class="row">
        <div class="col-12">
            <center>
                <form style="background-color:grey;  padding:15px 0px;" method="post">
                        {% csrf_token %}
                <div class="form-group">
                    <label for="subject">subject</label>
                    <input class="ted form-control" type="text" required name="subject" placeholder="subject">
                    </div>
                <br><br>
                <div class="form-group">
                    <label for="message">MESSAGES</label>
                    <textarea name="message" id="" cols="30" rows="10" class="form-control"></textarea>
                </div>
                    <br><br>
                <button type="submit" class="btn" id="rad">REGISTER</button>
                <a href="{% url 'forgotpassword' %}">forgot password?</a>
                </form>
                </center>
                
        </div>
    </div>
</div>
{% endblock content %}
